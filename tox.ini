# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py26, py27, py32, py33, py34, py35, pypy, pypy3, nodeps, flake8, setup.py

[testenv]
passenv = TRAVIS TRAVIS_JOB_ID TRAVIS_BRANCH
deps =
    nose
    nose-timer
    coverage<4
    coveralls
    docopt
    tqdm
    tabulate
commands =
    nosetests --with-coverage --with-timer --cover-package=gitfame -d -v gitfame/
    coveralls

[testenv:nodeps]
deps =
    nose
    docopt
commands =
    nosetests -d -v gitfame/

[testenv:flake8]
deps = flake8
commands =
    flake8 --max-line-length=80 --count --statistics --ignore=E111,E114 --exit-zero gitfame/*.py
    flake8 --max-line-length=80 --count --statistics --ignore=E111,E114 --exit-zero *.py
    flake8 --max-line-length=80 --count --statistics --ignore=E111,E114 --exit-zero gitfame/tests/

[testenv:setup.py]
deps =
    docutils
    pygments
commands =
    python setup.py check --restructuredtext --metadata --strict
